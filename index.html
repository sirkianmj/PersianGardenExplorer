    <style>
      /* Custom scrollbar for academic feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      
      /* App-like feel: Disable text selection on UI elements */
      body {
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Allow text selection only in readable areas */
      .prose, .selectable-text, input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Persian Arch shape utility */
      .persian-arch {
         border-radius: 1rem 1rem 0 0;
         clip-path: polygon(0 0, 50% 10%, 100% 0, 100% 100%, 0 100%); 
      }
      
      .nastaliq-h1 {
        line-height: 1.8;
