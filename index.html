    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&family=Noto+Nastaliq+Urdu:wght@400;700&family=Vazirmatn:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              serif: ['Crimson Pro', 'serif'],
              nastaliq: ['Noto Nastaliq Urdu', 'serif'],
            },
            colors: {
              // The "Mystic" Palette from the image
              'mystic-dark': '#0B0F12',        // Deepest Background
              'mystic-deep': '#12181E',        // Secondary Background
              'mystic-glass': 'rgba(20, 30, 35, 0.65)', // Panel Background
              
              'gold-primary': '#D4AF37',       // Main Gold
              'gold-dim': '#8A7030',           // Muted Gold
              
              'teal-glow': '#2DD4BF',          // Cyan/Teal Accents
              'teal-dim': 'rgba(45, 212, 191, 0.1)',
              
              'text-primary': '#E2E8F0',
              'text-muted': '#94A3B8',
            },
            backgroundImage: {
              'mystic-gradient': "radial-gradient(circle at 50% 0%, #1a252f 0%, #0B0F12 80%)",
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glow-gold': '0 0 15px rgba(212, 175, 55, 0.15)',
              'glow-teal': '0 0 15px rgba(45, 212, 191, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F12;
        background-image: radial-gradient(circle at 50% 0%, #162028 0%, #0B0F12 70%);
        color: #E2E8F0;
        overflow: hidden;
      }

      /* Custom Scrollbar for Glass Panels */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* The Main Glass Panel Class - Matches the image panels */
      .glass-panel {
        background: rgba(23, 30, 38, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        border-radius: 16px;
      }

      /* Floating particles effect (subtle) */
      .particle-bg {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='10' cy='10' r='1'/%3E%3Ccircle cx='50' cy='40' r='1'/%3E%3Ccircle cx='80' cy='80' r='1'/%3E%3C/g%3E%3C/svg%3E");
        pointer-events: none;
        opacity: 0.5;
      }
    </style>
