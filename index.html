    <!-- SMART DEBUGGER: Catches startup errors and displays them -->
    <script>
      (function() {
        function showError(title, message, details) {
          const box = document.getElementById('debug-error-overlay') || document.createElement('div');
          box.id = 'debug-error-overlay';
          box.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:999999;padding:2rem;overflow:auto;font-family:monospace;border:8px solid #ef4444;box-sizing:border-box;direction:ltr;text-align:left;';
          
          const html = `
            <h1 style="color:#dc2626;font-size:2rem;margin-bottom:1rem;border-bottom:2px solid #fee2e2;padding-bottom:0.5rem;">${title}</h1>
            <p style="font-size:1.25rem;font-weight:bold;color:#1f2937;margin-bottom:1rem;">${message}</p>
            <pre style="background:#f3f4f6;padding:1.5rem;border-radius:0.5rem;color:#374151;white-space:pre-wrap;word-break:break-word;border:1px solid #d1d5db;">${details}</pre>
            <button onclick="window.location.reload()" style="margin-top:2rem;padding:0.75rem 1.5rem;background:#2563eb;color:white;border:none;border-radius:0.5rem;font-size:1rem;cursor:pointer;">Reload Application</button>
          `;
          
          if (!document.getElementById('debug-error-overlay')) {
            box.innerHTML = html;
            document.body.appendChild(box);
          } else {
            box.innerHTML += `<hr style="margin:2rem 0;border-color:#e5e7eb"/>` + html;
          }
        }

        window.addEventListener('error', function(event) {
          showError(
            'Runtime Error', 
            event.message, 
            `File: ${event.filename}\nLine: ${event.lineno}:${event.colno}\n\nStack:\n${event.error ? event.error.stack : 'No stack trace available'}`
          );
        });

        window.addEventListener('unhandledrejection', function(event) {
          showError(
            'Unhandled Promise Rejection', 
            event.reason ? (event.reason.message || event.reason) : 'Unknown Reason',
            `Stack:\n${event.reason ? event.reason.stack : 'No stack trace available'}`
          );
        });
      })();
    </script>
